@if (fuelStation(); as fs) {
    <div class="flex flex-col gap-2">
        <p-panel header="General">
            <div class="grid grid-cols-2 gap-3">
                <p-iftalabel variant="on">
                    <input class="w-full" id="id" pInputText disabled value="{{fs.fuelStationId}}"/>
                    <label for="id">Id</label>
                </p-iftalabel>
                <p-iftalabel variant="on">
                    <input class="w-full" id="status" pInputText disabled value="{{fs.status}}"/>
                    <label for="status">Status</label>
                </p-iftalabel>
            </div>
        </p-panel>
        <p-panel header="Location">
            <div class="grid grid-cols-2 gap-3">
                <p-iftalabel variant="on">
                    <input id="address" class="w-full" pInputText disabled value="{{fs.address}}"/>
                    <label for="address">Full Address</label>
                </p-iftalabel>
                <p-iftalabel variant="on">
                    <input id="buildingNumber" class="w-full" pInputText disabled value="{{fs.buildingNumber}}"/>
                    <label for="buildingNumber">Building Number</label>
                </p-iftalabel>
                <p-iftalabel variant="on">
                    <input id="street" class="w-full" pInputText disabled value="{{fs.street}}"/>
                    <label for="street">Street</label>
                </p-iftalabel>
                <p-iftalabel variant="on">
                    <input id="city" class="w-full" pInputText disabled value="{{fs.city}}"/>
                    <label for="city">City</label>
                </p-iftalabel>
                <p-iftalabel variant="on">
                    <input id="postalCode" class="w-full" pInputText disabled value="{{fs.postalCode}}"/>
                    <label for="postalCode">Postal Code</label>
                </p-iftalabel>
                <p-iftalabel variant="on">
                    <input id="country" class="w-full" pInputText disabled value="{{fs.country}}"/>
                    <label for="country">Country</label>
                </p-iftalabel>
            </div>
        </p-panel>
    </div>
}
