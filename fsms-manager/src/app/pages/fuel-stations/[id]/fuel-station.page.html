<div class="flex flex-col gap-2"> 
    <ng-template #loading>
        <h2 class="text-2xl my-2 font-semibold">Loading...</h2>
    </ng-template>
    <h2 class="text-2xl my-2 font-semibold" *ngIf="ctx$ | async as ctx; else loading">Fuel station ID: {{ctx.fuelStation.fuelStationId}}</h2>
    <div class="rounded-lg">
        <p-tabs value="/dashboard" scrollable>
            <p-tablist>
                @for(tab of tabs; track tab.route){
                    <p-tab [value]="tab.route" [routerLink]="tab.route" class="flex items-center !gap-2 text-inherit">
                        <i [class]="tab.icon"></i>
                        <span>{{ tab.label }}</span>
                    </p-tab>
                }
            </p-tablist>
        </p-tabs>
    </div>
    <router-outlet *ngIf="ctx$ | async; else contextLoading"></router-outlet>
    <ng-template #contextLoading>
        <div class="rounded border border-surface-200 dark:border-surface-700 p-6 bg-surface-0 dark:bg-surface-900">
            <div class="flex mb-4">
                <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
                <div>
                    <p-skeleton width="10rem" styleClass="mb-2" />
                    <p-skeleton width="5rem" styleClass="mb-2" />
                    <p-skeleton height=".5rem" />
                </div>
            </div>
            <p-skeleton width="100%" height="150px" />
            <div class="flex justify-between mt-4">
                <p-skeleton width="4rem" height="2rem" />
                <p-skeleton width="4rem" height="2rem" />
            </div>
        </div>
    </ng-template>
</div>
