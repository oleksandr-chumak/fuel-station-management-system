<p-panel header="Fuel stations">  
    <app-create-fuel-station-dialog [visible]="visible"></app-create-fuel-station-dialog>
    <ng-template #icons>
        <p-button severity="secondary" [outlined]="true" label="Create" (click)="openDialog()" />
    </ng-template>
    <p-table
        [value]="fuelStations"
        size="small"
        [loading]="fuelStationQueryService.loading$ | async"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template #header>
            <tr>
                <th>Id</th>
                <th>Address</th>
                <th>Status</th>
                <th class="flex items-center justify-center">Action</th>
            </tr>
        </ng-template>
        <ng-template #body let-fuelStation>
            <tr>
                <td>{{ fuelStation.id }}</td> 
                <td>{{ fuelStation.address }}</td>
                <td><p-tag [value]="fuelStation.status.toString()" [severity]="getSeverity(fuelStation)"/></td>
                <td><div class="flex items-center justify-center"><p-button size="small" severity="secondary" [outlined]="true">View</p-button></div></td> 
            </tr>
        </ng-template>
    </p-table>
</p-panel>
