<p-panel header="Fuel stations">
    <ng-template #icons>
        <p-button severity="secondary" [outlined]="true" label="Create Manager" />
    </ng-template>
    <p-table [value]="managers" size="small" [loading]="loading$ | async" [showLoader]="false"
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
                <th>Status</th>
                <th class="flex items-center justify-center">Action</th>
            </tr>
        </ng-template>
        <ng-template #body let-manager>
            <tr>
                <td>{{ manager.id }}</td>
                <td>{{ manager.firstName }}</td>
                <td>{{ manager.lastName }}</td>
                <td>{{ manager.fullName }}</td>
                <td><p-tag [value]="manager.status.toString()" [severity]="getSeverity(manager)" /></td>
                <td>
                    <div class="flex items-center justify-center">
                        <p-button size="small" severity="secondary" [outlined]="true">View</p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template #loadingbody>
            <tr *ngFor="let row of skeletonRows" style="height:46px">
                <td *ngFor="let col of skeletonCols">
                    <p-skeleton></p-skeleton>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
