<div class="flex flex-col gap-2" *ngIf="ctx$ | async as ctx">
    <p-panel header="General">
        <div class="grid grid-cols-2 gap-3">
            <p-iftalabel variant="on">
                <input class="w-full" id="id" pInputText disabled value="{{ctx.fuelStation.id}}"/>
                <label for="id">Id</label>
            </p-iftalabel>
            <p-iftalabel variant="on">
                <input class="w-full" id="status" pInputText disabled value="{{ctx.fuelStation.status}}"/>
                <label for="status">Status</label>
            </p-iftalabel>
        </div>
    </p-panel>
    <p-panel header="Location">
        <div class="grid grid-cols-2 gap-3">
            <p-iftalabel variant="on">
                <input id="address" class="w-full" pInputText disabled value="{{ctx.fuelStation.address}}"/>
                <label for="address">Full Address</label>
            </p-iftalabel>
            <p-iftalabel variant="on">
                <input id="buildingNumber" class="w-full" pInputText disabled value="{{ctx.fuelStation.buildingNumber}}"/>
                <label for="buildingNumber">Building Number</label>
            </p-iftalabel>
            <p-iftalabel variant="on">
                <input id="street" class="w-full" pInputText disabled value="{{ctx.fuelStation.street}}"/>
                <label for="street">Street</label>
            </p-iftalabel>
            <p-iftalabel variant="on">
                <input id="city" class="w-full" pInputText disabled value="{{ctx.fuelStation.city}}"/>
                <label for="city">City</label>
            </p-iftalabel>
            <p-iftalabel variant="on">
                <input id="postalCode" class="w-full" pInputText disabled value="{{ctx.fuelStation.postalCode}}"/>
                <label for="postalCode">Postal Code</label>
            </p-iftalabel>
            <p-iftalabel variant="on">
                <input id="country" class="w-full" pInputText disabled value="{{ctx.fuelStation.country}}"/>
                <label for="country">Country</label>
            </p-iftalabel>
        </div>
    </p-panel>
</div>
