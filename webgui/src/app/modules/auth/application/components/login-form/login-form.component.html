<form class="flex flex-col gap-4" [formGroup]="loginForm" (submit)="handleSubmit()">
    <div class="flex flex-col gap-1">
        <p-inputgroup>
            <p-inputgroup-addon>
                <i class="pi pi-user"></i>
            </p-inputgroup-addon>    
            <input 
                type="email"
                pInputText
                placeholder="Email"
                formControlName="email" 
            />
        </p-inputgroup>
        <p-message *ngIf="emailInvalid" severity="error" variant="simple" size="small">Email is invalid</p-message>
    </div>
    <div class="flex flex-col gap-1">
        <p-inputgroup>
            <p-inputgroup-addon>
                <i class="pi pi-user"></i>
            </p-inputgroup-addon>    
            <input pInputText type="password" class="!rounded-l-none" formControlName="password" placeholder="Password" />
        </p-inputgroup>
        <p-message *ngIf="passwordInvalid" severity="error" variant="simple" size="small">Password is invalid</p-message>
    </div>
    <p-button type="submit" icon="pi pi-sign-in" styleClass="w-full" label="Login" [loading]="loading"/> 
</form>
