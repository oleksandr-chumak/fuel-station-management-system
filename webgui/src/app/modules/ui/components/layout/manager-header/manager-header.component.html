<header class="my-2" *ngIf="user$ | async as user">
    <div class="container mx-auto">
        <p-menubar [model]="menubarItems">
            <ng-template #item let-item>
                <a [routerLink]="item.routerLink" class="p-menubar-item-link">
                    <span class="ml-2">{{item.label}}</span>
                </a>
            </ng-template>
            <ng-template #end>
                <div class="card flex justify-center">
                    <p-menu #menu [model]="menuItems" [popup]="true" />
                    <p-button (click)="menu.toggle($event)" variant="outlined" severity="secondary">
                        <p-avatar icon="pi pi-user" styleClass="!h-11 !w-11" shape="circle" />
                        <div class="flex flex-col gap-1 items-start">
                            <span class="font-bold">{{user.email}}</span>
                            <span class="text-sm">Manager</span>
                        </div>
                    </p-button>
                </div>
            </ng-template>
        </p-menubar>
    </div>
</header>
