<p-select appendTo="body" [options]="managers" [(ngModel)]="selectedManager" (onChange)="handleChange($event)" placeholder="Select Item" class="w-full">
    <ng-template #selectedItem let-selectedOption>
        @if(selectedOption) {
            <div>{{ selectedOption.fullName }}</div>
        }
    </ng-template>
    <ng-template let-manager #item>
        <div>{{ manager.fullName }}</div>
    </ng-template>
</p-select>
