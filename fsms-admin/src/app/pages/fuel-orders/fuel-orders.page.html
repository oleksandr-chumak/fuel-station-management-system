<p-panel header="Fuel Orders">
    <app-fuel-order-table
        [fuelOrders]="fuelOrders()"
        [fetchingFuelOrders]="fetchingFuelOrders()"
        [confirmingFuelOrder]="confirmingFuelOrder()"
        [rejectingFuelOrder]="rejectingFuelOrder()"
        (confirmFuelOrderClicked)="confirmFuelOrder($event)"
        (rejectFuelOrderClicked)="rejectFuelOrder($event)"
    />
</p-panel>
