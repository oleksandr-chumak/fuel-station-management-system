<p-panel header="Fuel tanks" *ngIf="fuelStation$ | async as fuelStation">
    <p-table [value]="fuelStation.fuelTanks" size="small" [showLoader]="false"
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Id</th>
                <th>Current Volume</th>
                <th>Max Capacity</th>
                <th>Fuel Grade</th>
                <th>Last Refill Date</th>
            </tr>
        </ng-template>
        <ng-template fuelTankTemplate #body let-fuelTank>
            <tr>
                <td>{{ fuelTank.id }}</td>
                <td>{{ fuelTank.currentVolume }}</td>
                <td>{{ fuelTank.maxCapacity }}</td>
                <td>{{ getFuelGradeValue(fuelTank.fuelGrade) }}</td>
                <td>{{ fuelTank.lastRefillDate | date: 'mediumDate' }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
