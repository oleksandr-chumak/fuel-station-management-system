spring:
  application:
    name: fuel-station-api-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  liquibase:
    enabled: true
    drop-first: false
    change-log: classpath:/db/changelog/db.changelog-master.yaml

security:
  jwt:
    # 256-bit key (32 bytes), encoded in Base64
    secret-key: "N0JxZzNsbmFPa3Vlc2F3b2pXb2VjYjR2ZXh0eWx0aGdlcnJ5Y2F0Y2g="

    # Access token expiration in milliseconds (e.g. 15 minutes)
    access-token-expiration: 900000

    # Refresh token expiration in milliseconds (e.g. 7 days)
    refresh-token-expiration: 604800000

client:
  origin: http://localhost:4200, http://localhost:4201